<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar novo cliente</title>
    <link rel="stylesheet" href="./css/cilentRegister.css">
</head>

<body>
    <header>
        <h1>Cadastro de Cliente</h1>
    </header>
    <main>
        <form>

            <div class="background">
                <div class="form-content">
                    <h2>Novo Cliente</h2>
                    <div class="box-input">
                        <label for="clientName">Nome<span class="required-field valid"> *</span></label>
                        <input class="valid" type="text" minlength="3" maxlength="30" id="clientName" name="clientName"
                            placeholder="Digite o nome do seu cliente" required>
                    </div>
                    <div class="box-input">
                        <label for="clientEmail">Email<span class="required-field valid"> *</span></label>
                        <input class="valid" type="email" id="clientEmail" name="clientEmail" placeholder=" Ex. cliente@email.com" required>
                    </div>
                    <div class="box-input">
                        <label for="clientPhone">Celular<span class="required-field valid"> *</span></label>
                        <input class="valid" type="tel" id="clientPhone" name="clientPhone" placeholder="Ex. (01) 2345-6789" required>
                    </div>
                    <div class="box-input">
                        <label for="clientDoc">CNPJ/CPF <span class="required-field valid"> *</span></label>
                        <input class="valid" type="text" id="clientDoc" name="clientDoc" placeholder="Ex. 012.345.678-90" minlength="11"
                            maxlength="14" required>
                    </div>
                
                    
                    <div class="optional">
                        <h2>Categoria</h2>
                        <ul>
                            <li>
                                <input type="checkbox"id="export" name="typeService[]" value="export">
                                <label for="export">Exportação</label>
                            </li>
                            <li>
                                <input type="checkbox"id="internalMarket" name="typeService[]" value="internalMarket">
                                <label for="internalMarket">Mercado Interno</label>
                            </li>
                            <li>
                                <input type="checkbox"id="personal" name="typeService[]" value="personal">
                                <label for="personal">Individual</label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="line"></div>
                <div class="form-content" id="location">
                    <h2>Local</h2>
                    <div class="box-input">
                        <label for="cep">Digite o CEP<span class="required-field valid"> *</span></label>
                        <input class="valid" type="text" id="cep" name="cep" maxlength="9" required>
                    </div>
                    <div class="box-input">
                        <label for="street">Rua</label>
                        <input type="text" id="street" name="street" disabled>
                    </div>
                    <div class="box-input">
                        <label for="district">Bairro</label>
                        <input type="text" id="district" name="district" disabled>
                    </div>
                    <div class="box-input">
                        <label for="city">Cidade</label>
                        <input type="text" id="city" name="city" disabled>
                    </div>
                    <div class="box-input">
                        <label for="state">Estado</label>
                        <input type="text" id="state" name="state" disabled>
                    </div>
                    <div class="box-input">
                        <label for="houseNumber">Número<span class="required-field valid"> *</span></label>
                        <input class="valid" type="number" id="houseNumber" name="houseNumber" required>
                    </div>
                </div>
                
                
            </div>
            <div id="save"><input type="submit" value="Cadastrar"></div>
        </form>

    </main>
    <footer>
        <p>2024 &copy; Todos os direitos reservados.</p>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
